<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Navegador Da Hora</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../image/icon.png" alt="Logo Navegador Da Hora" class="logo">
        </div>
        <h1>Gerenciar Links</h1>
        <form id="linkForm">
            <div id="dynamicInputs"></div>
            <button type="button" id="addLinkBtn">Adicionar Link</button>
            <button type="submit">Salvar Links</button>
        </form>
        <div id="responseMsg" class="response-message"></div>
        <div id="linkList">
            <h2>Links Atuais</h2>
            <ul id="links"></ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
